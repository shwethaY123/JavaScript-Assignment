<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading the Status of Book</title>
</head>
<body>
    <script>
        var library = [ 
    {
        title: 'Bhagavad Gita',
        author: 'Vyas',
        readingStatus: false
    },
    {
        title: 'Krishna Book',
        author: 'A.C Bhaktivedanta',
        readingStatus: true
    },
    {
        title: '2 states',
        author: 'Chetan bhagat',
        readingStatus: true
    }];

for (var i = 0; i < library.length; i++) 
   {
    var book = "'" + library[i].title + "'" + ' by ' + library[i].author + ".";
    if (library[i].readingStatus) {
      console.log("You Already read this " + book);
    } else
    {
     console.log("You still have to read " + book);
    }
   }


    </script>
</body>
</html>
