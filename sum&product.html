<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sum and product</title>
</head>
<body>
    <script>
        var array= [45,50,25,24,14];
var sum=0;
var prod=1;
for(var i=0; i<array.length; i++)
{
    sum = sum+ array[i];
    prod = prod*array[i];
}
console.log("sum  of the integer of an array is :"+sum);
console.log("Product of the integer of an array is :"+prod);

    </script>
</body>
</html>
